{% extends 'base.html' %}
{% block content %}
{% if submitted %}
    <p> your project added successfully</p>
{% else %}
<form  method="post" enctype="multipart/form-data">
            {% csrf_token %}
        <table>
            {{ edit_form.as_table }}
           <tr>
                <td>&nbsp;</td>
               <td><input type="submit" value="Submit"></td>
           </tr>
       </table>
</form>
{% endif %}
{% endblock %}
