{% extends 'base.html' %}
{% block content %}
<script>
    $(document).ready(function() {
    $("input").addClass("form-control");
    });
</script>
{% if submitted %}
    <p> your project added successfully</p>
{% else %}
<form style="margin:30px" class="d-flex justify-content-center"  method="post" enctype="multipart/form-data">
            {% csrf_token %}
        <table>
            {{ edit_form.as_table }}
            <tr>
                <td>Tags</td>

                <td><input type="text" name="tags" value="{{oldtags}}"/></td>

            </tr>
           <tr>
                <td>&nbsp;</td>
               <td><input class="btn btn-primary"  type="submit" value="Submit"></td>
           </tr>
       </table>
</form>
{% endif %}
{% endblock %}
