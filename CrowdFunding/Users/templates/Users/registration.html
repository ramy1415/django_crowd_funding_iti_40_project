<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Crowd-Funding</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<div class="container">
    <div class="jumbotron">
        {% if registered %}
        <h1>Please Visit Your E-mail To Activate Your Account!</h1>
        <hr>

        <h2>while activation is still disabled!</h2>
        <label for="login">
            <a class="nav-link" href="{% url 'Users:login' %}">Login Directly</a>
        </label> {% else %}
        <h1>Register Here</h1>
        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %} {{ user_form.as_p }} {{ profile_form.as_p }}

            <input type="submit" class="btn btn-success col-3" value="Sign Up">
        </form>

        {% endif %}
    </div>
</div>
